{{define "title"}}Login{{end}}

{{define "main"}}
<section class="w-full flex-grow flex flex-col items-center justify-center py-12">
	<form class="bg-feathers rounded-[2rem] px-10 py-4 pb-2 flex flex-col items-start text-lg w-5/6 lg:w-1/2">
		<h2 class="mb-4 text-xl font-bold">Honk! Login to view your tasks!</h2>
		<p class="mb-4 flex flex-col gap-0.5 w-full">
			<label for="email" class="">Email:</label>
			<input type="email" name="email" id="email"
				class="px-4 rounded-full focus:outline-none focus:bg-beak/30 hover:bg-beak/30 transition duration-150 ease-in">
		</p>
		<p class="mb-4 flex flex-col gap-0.5 w-full">
			<label for="password" class="">Password:</label>
			<input type="password" name="password" id="password" class="px-4 rounded-full focus:outline-none focus:bg-beak/30 hover:bg-beak/30 transition duration-150 ease-in">
		</p>
		<p class="text-sm mb-4">Don't have an account yet?<br><a href="/register" class="underline">Click here you silly goose!</a></p>
		<p class="mb-4 flex flex-col">
			<input type="submit"
				class="text-white rounded-xl bg-blue-300 px-2 py-1 focus:outline-none focus:bg-blue-500 hover:bg-blue-500 transition duration-150 ease-in"
				value="Register">
		</p>
	</form>
</section>
{{end}}
