{{define "title"}}Home{{end}}

{{define "main"}}
<section class="w-full flex flex-col items-center justify-center mt-10 gap-10">
		<form class="flex flex-row w-3/4 justify-center h-[2.75rem]">
			<input
				type="text"
				placeholder="What do you want to do today?"
				class="bg-feathers px-4 text-xl rounded-l-full h-full flex-grow focus:outline-none focus:bg-beak/30 hover:bg-beak/30 transition duration-150 ease-in">
			<button class="rounded-r-full bg-blue-300 px-2 text-xl text-white focus:outline-none focus:bg-blue-500 hover:bg-blue-500 transition duration-150 ease-in">ADD</button>
		</form>
		<section class="w-3/4 bg-feathers rounded-[2rem] px-10 pb-2">
			<ul class="mb-10 text-xl">
			<li class="flex flew-row gap-2 items-center py-2 w-full justify-between border-b border-blue-300">
				<button class="rounded-full border-2 border-black h-[2rem] w-[2rem] focus:outline-none focus:scale-110 focus:bg-beak/30 hover:scale-110 hover:bg-beak/30 transition duration-150 ease-in"></button>
				<p class="flex-grow">Task 1</p>
				<button class="h-[2rem] w-[2rem] rounded-full focus:outline-none focus:scale-110 focus:bg-beak/30 hover:scale-110 hover:bg-beak/30 transition duration-150 ease-in"><img src="/static/img/trashcan.svg"></button>
			</li>
			<li class="flex flew-row gap-2 items-center py-2 w-full justify-between border-b border-blue-300">
				<button class="rounded-full border-2 border-beak h-[2rem] w-[2rem] focus:outline-none focus:scale-110 focus:bg-beak/30 hover:scale-110 hover:bg-beak/30 transition duration-150 ease-in">
					<img src="/static/img/done.svg">
				</button>
				<p class="flex-grow line-through text-slate-500">Task 2</p>
				<button class="h-[2rem] w-[2rem] rounded-full focus:outline-none focus:scale-110 focus:bg-beak/30 hover:scale-110 hover:bg-beak/30 transition duration-150 ease-in"><img class="stroke-red-500" src="/static/img/trashcan.svg"></button>
			</li>
			</ul>
			<form class="text-beak flex flex-row justify-end pr-12">
				<button class="rounded-full px-2 focus:outline-none focus:bg-slate-300 focus:scale-110 hover:bg-slate-300 hover:scale-110 transition duration-150 ease-in">Clear Completed</button>
			</form>
		</section>
</section>
{{end}}
