{{define "reset-password-form"}}
<form class="relative bg-feathers rounded-[2rem] px-10 py-4 pb-2 flex flex-col items-start text-lg w-5/6 lg:w-1/2 shadow-xl shadow-beak/20">
	<div class="flex flex-row justify-start items-center gap-1 mb-4">
		<p>‚Üê</p>
		<a href="/"
			class="underline hover:text-beak transition duration-150 ease-in font-lg focus:outline-none focus:text-beak"
		>Back</a>
	</div>
	<h2 class="text-xl font-bold mb-0.5">Reset Your Password</h2>
	<p class="mb-4">Set your new password here.</p>
	<p class="mb-6 flex flex-col gap-0.5 w-full relative">
		<label for="password" class="">Password:</label>
		<input type="password" name="password" id="password"
			class="px-4 rounded-full focus:outline-none focus:bg-beak/30 hover:bg-beak/30 transition duration-150 ease-in"
		>
		{{with .Form.FieldErrors.password}}
			<span class="absolute top-[3.65rem] left-2 text-red-500 text-sm">{{.}}</span>
		{{end}}
	</p>
	<p class="mb-6 flex flex-col gap-0.5 w-full relative">
		<label for="password_confirm" class="">Password Confirmation:</label>
		<input type="password" name="password_confirm" id="password_confirm"
			class="px-4 rounded-full focus:outline-none focus:bg-beak/30 hover:bg-beak/30 transition duration-150 ease-in"
		>
		{{with .Form.FieldErrors.password_confirm}}
			<span class="absolute top-[3.65rem] left-2 text-red-500 text-sm">{{.}}</span>
		{{end}}
	</p>
	<input type="hidden" name="token" id="token" value="{{.PasswordResetToken.Token}}">
	<p class="mb-4 flex flex-row gap-2 items-center flex-start">
		<input type="submit"
			class="text-white rounded-xl bg-blue-300 px-2 py-1 focus:outline-none focus:bg-blue-500 hover:bg-blue-500 transition duration-150 ease-in"
			value="Set New Password"
			hx-post="/reset-password"
			hx-target="closest form"
			hx-swap="outerHTML"
		>
	</p>
</form>
{{end}}
