{{define "todo-list"}}
	<div id="todo-list" class="relative swipe-me-out swipe-me-in py-2 relative">
		<h2 class="text-xl font-bold mb-4">{{.ListType}} Tasks</h2>
		{{if .Todos}}
		<ul class="mb-10 text-xl">
		{{range .Todos}}
		{{template "todo-row" .}}
		{{end}}
		</ul>
	{{else}}
		<p class="mb-10 mt-2 text-xl">Quite day today... Let's add some tasks!</p>
	{{end}}
	{{range .Errors}}
	<p class="text-red-500 absolute bottom-0">{{.}}</p>
	{{end}}
	</div>
{{end}}
